name: rider_mobile
description: "Zhigo Delivery Rider Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^14.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date/Time
  intl: ^0.19.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # Location Services
  geolocator: ^13.0.2
  
  # URL Launcher (for maps)
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
