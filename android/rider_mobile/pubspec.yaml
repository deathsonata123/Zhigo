name: rider_mobile
description: "Zhigo Rider Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Images
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  carousel_slider: ^4.2.1
  
  # Maps - Mapbox
  mapbox_maps_flutter: ^2.3.0
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  
  # Real-time & WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/

