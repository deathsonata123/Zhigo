name: restaurant_mobile
description: "Restaurant Dashboard Mobile App for Zhigo - Manage orders, menu, analytics, and more"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # HTTP Client for API calls
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.1
  
  # Charts and Data Visualization
  fl_chart: ^0.69.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  
  # Date & Time utilities
  intl: ^0.19.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^14.0.2
  
  # Image Picker for menu items
  image_picker: ^1.0.7
  
  # File handling
  path_provider: ^2.1.2
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

